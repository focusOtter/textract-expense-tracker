#object.Type.Text to get the label. object.ValueDetection.Text to get the key
type Expense @model @auth(rules: [{ allow: owner }]) {
	id: ID!
	owner: String! @auth(rules: [{ allow: owner, operations: [read] }])
	date: AWSDate! #INVOICE_RECEIPT_DATE
	subtotal: String! #SUBTOTAL
	merchant: String! #VENDOR_NAME
	amount: String! #AMOUNT_PAID
	tax: String! #TAX
	category: String # Will be a pre-defined enum
	receiptS3Key: String!
}

type Mutation {
	createTextractExpense(receiptS3Key: String!): Expense! @aws_cognito_user_pools # ownership is created in the resolver
}

type Subscription {
	onCreateTextractExpense(owner: ID!): Expense
		@aws_subscribe(mutations: ["createTextractExpense"])
}
